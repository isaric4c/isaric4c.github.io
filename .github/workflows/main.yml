# This is a basic workflow to help you get started with Actions
name: author_list

# Controls when the action will run. 
on:
  schedule:
    - cron: '0 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  author_list:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Isntall dependencies
        run: |
          pip3 install setuptools
          pip3 install wheel
          pip3 install xlrd==2.0.1 openpyxl==3.06 pandas==1.2.2
          
      - name: Regenerate author page
        run: python3 process_authors_from_dropbox.py

      - name: Commit author page if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add about/authors.md
          git diff-index --quiet HEAD || git commit -m "Automatically re-generate author page"
          
      - name: Push author page
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
